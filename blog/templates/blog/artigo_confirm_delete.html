{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Confirmar Exclus√£o</h1>
        
        <p class="mb-6">Tem certeza de que deseja deletar o artigo "<strong>{{ artigo.titulo }}</strong>"?</p>
        
        <div class="flex justify-between">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sim, Deletar</button>
            </form>
            <a href="{% url 'artigo_detail' artigo.id %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
