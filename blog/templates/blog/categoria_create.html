{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-2xl">
    <h1 class="text-3xl font-bold mb-5">Criar Nova Categoria</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.nome.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome da Categoria
                </label>
                {{ form.nome }}
                {% if form.nome.errors %}
                    <div class="text-red-500 text-sm mt-1">
                        {{ form.nome.errors }}
                    </div>
                {% endif %}
            </div>
            
            <div class="mb-6">
                <label for="{{ form.descricao.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Descrição (Opcional)
                </label>
                {{ form.descricao }}
                {% if form.descricao.errors %}
                    <div class="text-red-500 text-sm mt-1">
                        {{ form.descricao.errors }}
                    </div>
                {% endif %}
            </div>
            
            <div class="flex justify-between">
                <a href="{% url 'categoria_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Criar Categoria
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
