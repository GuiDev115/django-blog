{% extends 'blog/base.html' %}

{% block title %}Editar Comentário{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Editar Comentário</h1>
        
        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Artigo:</h2>
            <p class="text-gray-600">{{ comentario.artigo.titulo }}</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="conteudo" class="block text-sm font-medium text-gray-700 mb-2">
                    Comentário
                </label>
                <textarea 
                    name="conteudo" 
                    id="conteudo" 
                    rows="5" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Digite seu comentário..."
                >{{ comentario.conteudo }}</textarea>
            </div>
            
            <div class="flex gap-4">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition duration-200"
                >
                    Atualizar Comentário
                </button>
                
                <a 
                    href="{% url 'artigo_detail' comentario.artigo.pk %}" 
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-600 transition duration-200"
                >
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
